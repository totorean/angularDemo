<div class="forecast-view">
    <div class="forecast-summary">
        <skycon icon={{location.icon}}></skycon>
        <p>{{location.temperature}}&#176;</p>
        <p>{{location.summary}}</p>
        <br/>
    </div>
    <div class="forecast-details">{{location.description}}</div>
    <div class="forecast-indexes">
        <div ng-repeat="index in location.indexes" class="index">{{index.label}}:<span
                class="value">&nbsp{{index.value}}</span></div>
    </div>
</div>
